# Hyperscape CDN Server Configuration
# Development mode: no caching, live file updates
server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html/assets;

    # Disable sendfile for better compatibility with mounted volumes
    sendfile off;

    # Global CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Range' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
    add_header 'Accept-Ranges' 'bytes' always;

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 '{"status":"healthy","service":"hyperscape-cdn"}\n';
        default_type application/json;
    }

    # 3D Models and Avatars
    location ~* \.(glb|gltf|vrm)$ {
        try_files $uri =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Cache-Control' 'no-cache, no-store, must-revalidate' always;
        add_header 'Pragma' 'no-cache' always;
        add_header 'Expires' '0' always;
        types {
            model/gltf-binary glb;
            model/gltf+json gltf;
            model/vrm vrm;
        }
    }

    # Textures and Images
    location ~* \.(png|jpg|jpeg|webp|gif|ktx2|hdr)$ {
        try_files $uri =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Cache-Control' 'no-cache, no-store, must-revalidate' always;
        add_header 'Pragma' 'no-cache' always;
        add_header 'Expires' '0' always;
    }

    # Audio files
    location ~* \.(mp3|ogg|wav)$ {
        try_files $uri =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Cache-Control' 'no-cache, no-store, must-revalidate' always;
        add_header 'Pragma' 'no-cache' always;
        add_header 'Accept-Ranges' 'bytes' always;
    }

    # WASM files
    location ~* \.wasm$ {
        try_files $uri =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Cache-Control' 'no-cache, no-store, must-revalidate' always;
        add_header 'Pragma' 'no-cache' always;
        types {
            application/wasm wasm;
        }
    }

    # JSON manifests
    location ~* \.json$ {
        try_files $uri =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Cache-Control' 'no-cache, no-store, must-revalidate' always;
        add_header 'Pragma' 'no-cache' always;
    }

    # All other asset files
    location / {
        try_files $uri $uri/ =404;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        add_header 'Cache-Control' 'no-cache, no-store, must-revalidate' always;
        add_header 'Pragma' 'no-cache' always;
    }
}

# Railway configuration for game server
# Uses RAILPACK/Nixpacks (native Bun monorepo support)

[phases.build]
# Build shared package first (workspace dependency), then server
cmds = [
  "cd packages/shared && bun run build",
  "cd packages/server && bun run build"
]

[start]
# Start the built server (dist/index.js is in packages/server/)
cmd = "cd packages/server && bun dist/index.js"

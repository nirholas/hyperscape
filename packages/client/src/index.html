<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hyperscape</title>
    <meta name="description" content="Hyperscape - A 3D MMORPG Virtual World" />

    <!-- Theme and PWA -->
    <meta name="theme-color" content="#0b0a15" />
    <meta name="color-scheme" content="dark" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/images/logo.png" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hyperscape" />
    <meta property="og:description" content="Hyperscape - A 3D MMORPG Virtual World" />
    <meta property="og:image" content="/images/preview.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hyperscape" />
    <meta name="twitter:description" content="Hyperscape - A 3D MMORPG Virtual World" />
    <meta name="twitter:image" content="/images/preview.jpg" />

    <!-- Viewport and Mobile -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Hyperscape" />

    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload critical assets -->
    <link rel="preload" href="/fonts/rubik.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/images/app_background.png" as="image" />
    <link rel="preload" href="/images/logo.png" as="image" />

    <!-- DNS prefetch for API endpoints -->
    <link rel="dns-prefetch" href="https://hyperscape-production.up.railway.app" />

    <!-- Critical inline styles to prevent FOUC -->
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #0b0a15;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

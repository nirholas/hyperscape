# Nixpacks configuration for Railway deployment
# This file configures how Railway builds the Hyperscape server

[phases.setup]
# Install system dependencies needed for native modules (canvas, better-sqlite3)
aptPkgs = [
  "python3",
  "make",
  "g++",
  "pkg-config",
  "libcairo2-dev",
  "libpango1.0-dev",
  "libjpeg-dev",
  "libgif-dev",
  "librsvg2-dev",
  "ca-certificates"
]

[phases.install]
# Use bun for package installation
cmds = ["bun install"]

[phases.build]
# Build the packages in correct order: shared -> client -> server
# Then copy client dist to server public for static serving
# Note: Assets/manifests are fetched from CDN at server startup
# Cache bust: 2026-01-22-v2 - Fixed assets copy
dependsOn = ["install"]
cmds = [
  "echo '=== Building shared package ==='",
  "bun run build:shared",
  "echo '=== Building client package ==='",
  "bun run build:client",
  "echo '=== Verifying client dist ==='",
  "ls -la packages/client/dist/",
  "ls -la packages/client/dist/assets/ || (echo 'ERROR: No assets in client dist!' && exit 1)",
  "echo '=== Building server package ==='",
  "bun run build:server",
  "echo '=== Copying client dist to server public ==='",
  "rm -rf packages/server/public",
  "cp -r packages/client/dist packages/server/public",
  "echo '=== Verifying server public ==='",
  "ls -la packages/server/public/",
  "ls -la packages/server/public/assets/ || (echo 'ERROR: No assets in server public!' && exit 1)",
  "test -f packages/server/public/index.html || (echo 'ERROR: No index.html!' && exit 1)",
  "test -f packages/server/public/assets/index-*.js || (echo 'ERROR: No JS bundle!' && exit 1)",
  "test -f packages/server/public/assets/index-*.css || (echo 'ERROR: No CSS bundle!' && exit 1)",
  "echo '=== Server public verified successfully ==='",
  "mkdir -p packages/server/world/assets/manifests"
]

[start]
cmd = "cd packages/server && echo '=== Checking public directory ===' && ls -la public/ && ls -la public/assets/ && test -f public/index.html && test -d public/assets && echo '=== Starting server ===' && bun dist/index.js"

[variables]
# Skip asset download in CI - assets are served from CDN
CI = "true"
SKIP_ASSETS = "true"
NODE_ENV = "production"
# Disable Turbo caching to force fresh builds
TURBO_FORCE = "true"

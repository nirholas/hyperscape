name: Build Native Apps

on:
  push:
    branches: [main, staging]
    paths:
      - 'packages/app/**'
      - 'packages/client/**'
      - 'packages/shared/**'
      - '.github/workflows/build-app.yml'
  # Note: PRs don't trigger builds to save resources - builds only happen on push
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - macos
          - linux
          - ios
          - android
      environment:
        description: 'Build environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  CARGO_TERM_COLOR: always

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
            rust_target: x86_64-unknown-linux-gnu
          - platform: macos-14
            target: macos
            rust_target: aarch64-apple-darwin
          - platform: macos-14
            target: macos-intel
            rust_target: x86_64-apple-darwin
          - platform: windows-latest
            target: windows
            rust_target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.target || github.event_name != 'workflow_dispatch' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/app/src-tauri

      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install dependencies
        run: bun install

      - name: Build shared package
        run: bun run build
        working-directory: packages/shared

      - name: Determine environment URLs
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "staging" ] || [ "${{ inputs.environment }}" = "staging" ]; then
            echo "api_url=https://staging-api.hyperscape.club" >> $GITHUB_OUTPUT
            echo "ws_url=wss://staging-api.hyperscape.club/ws" >> $GITHUB_OUTPUT
            echo "app_url=https://staging.hyperscape.club" >> $GITHUB_OUTPUT
            echo "cdn_url=https://staging-assets.hyperscape.club" >> $GITHUB_OUTPUT
            echo "ðŸŽ­ Building for STAGING environment"
          else
            echo "api_url=https://api.hyperscape.club" >> $GITHUB_OUTPUT
            echo "ws_url=wss://api.hyperscape.club/ws" >> $GITHUB_OUTPUT
            echo "app_url=https://hyperscape.club" >> $GITHUB_OUTPUT
            echo "cdn_url=https://assets.hyperscape.club" >> $GITHUB_OUTPUT
            echo "ðŸš€ Building for PRODUCTION environment"
          fi

      - name: Build client
        run: bun run build
        working-directory: packages/client
        env:
          PUBLIC_API_URL: ${{ steps.env.outputs.api_url }}
          PUBLIC_WS_URL: ${{ steps.env.outputs.ws_url }}
          PUBLIC_APP_URL: ${{ steps.env.outputs.app_url }}
          PUBLIC_CDN_URL: ${{ steps.env.outputs.cdn_url }}
          PUBLIC_PRIVY_APP_ID: ${{ secrets.PUBLIC_PRIVY_APP_ID }}

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: packages/app
          args: --target ${{ matrix.rust_target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: hyperscape-${{ matrix.target }}-${{ github.ref_name == 'staging' && 'staging' || 'production' }}
          path: |
            packages/app/src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*
          retention-days: 7

  build-ios:
    runs-on: macos-14
    if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios' || github.event_name != 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,aarch64-apple-ios-sim

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/app/src-tauri

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: bun install

      - name: Build shared package
        run: bun run build
        working-directory: packages/shared

      - name: Determine environment URLs
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "staging" ] || [ "${{ inputs.environment }}" = "staging" ]; then
            echo "api_url=https://staging-api.hyperscape.club" >> $GITHUB_OUTPUT
            echo "ws_url=wss://staging-api.hyperscape.club/ws" >> $GITHUB_OUTPUT
            echo "app_url=https://staging.hyperscape.club" >> $GITHUB_OUTPUT
            echo "cdn_url=https://staging-assets.hyperscape.club" >> $GITHUB_OUTPUT
            echo "ðŸŽ­ Building for STAGING environment"
          else
            echo "api_url=https://api.hyperscape.club" >> $GITHUB_OUTPUT
            echo "ws_url=wss://api.hyperscape.club/ws" >> $GITHUB_OUTPUT
            echo "app_url=https://hyperscape.club" >> $GITHUB_OUTPUT
            echo "cdn_url=https://assets.hyperscape.club" >> $GITHUB_OUTPUT
            echo "ðŸš€ Building for PRODUCTION environment"
          fi

      - name: Build client
        run: bun run build
        working-directory: packages/client
        env:
          PUBLIC_API_URL: ${{ steps.env.outputs.api_url }}
          PUBLIC_WS_URL: ${{ steps.env.outputs.ws_url }}
          PUBLIC_APP_URL: ${{ steps.env.outputs.app_url }}
          PUBLIC_CDN_URL: ${{ steps.env.outputs.cdn_url }}
          PUBLIC_PRIVY_APP_ID: ${{ secrets.PUBLIC_PRIVY_APP_ID }}

      - name: Initialize iOS project
        run: bun run ios:init
        working-directory: packages/app
        continue-on-error: true

      - name: Build iOS app
        run: bun tauri ios build --export-method app-store-connect
        working-directory: packages/app
        continue-on-error: true
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v5
        if: success()
        with:
          name: hyperscape-ios-${{ github.ref_name == 'staging' && 'staging' || 'production' }}
          path: packages/app/src-tauri/gen/apple/build/**/*.ipa
          retention-days: 7

  build-android:
    runs-on: ubuntu-22.04
    if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android' || github.event_name != 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/app/src-tauri

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;27.0.12077973"
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Install dependencies
        run: bun install

      - name: Build shared package
        run: bun run build
        working-directory: packages/shared

      - name: Determine environment URLs
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "staging" ] || [ "${{ inputs.environment }}" = "staging" ]; then
            echo "api_url=https://staging-api.hyperscape.club" >> $GITHUB_OUTPUT
            echo "ws_url=wss://staging-api.hyperscape.club/ws" >> $GITHUB_OUTPUT
            echo "app_url=https://staging.hyperscape.club" >> $GITHUB_OUTPUT
            echo "cdn_url=https://staging-assets.hyperscape.club" >> $GITHUB_OUTPUT
            echo "ðŸŽ­ Building for STAGING environment"
          else
            echo "api_url=https://api.hyperscape.club" >> $GITHUB_OUTPUT
            echo "ws_url=wss://api.hyperscape.club/ws" >> $GITHUB_OUTPUT
            echo "app_url=https://hyperscape.club" >> $GITHUB_OUTPUT
            echo "cdn_url=https://assets.hyperscape.club" >> $GITHUB_OUTPUT
            echo "ðŸš€ Building for PRODUCTION environment"
          fi

      - name: Build client
        run: bun run build
        working-directory: packages/client
        env:
          PUBLIC_API_URL: ${{ steps.env.outputs.api_url }}
          PUBLIC_WS_URL: ${{ steps.env.outputs.ws_url }}
          PUBLIC_APP_URL: ${{ steps.env.outputs.app_url }}
          PUBLIC_CDN_URL: ${{ steps.env.outputs.cdn_url }}
          PUBLIC_PRIVY_APP_ID: ${{ secrets.PUBLIC_PRIVY_APP_ID }}

      - name: Initialize Android project
        run: bun run android:init
        working-directory: packages/app
        continue-on-error: true

      - name: Build Android app
        run: bun tauri android build
        working-directory: packages/app
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Android artifact
        uses: actions/upload-artifact@v5
        with:
          name: hyperscape-android-${{ github.ref_name == 'staging' && 'staging' || 'production' }}
          path: |
            packages/app/src-tauri/gen/android/app/build/outputs/**/*.apk
            packages/app/src-tauri/gen/android/app/build/outputs/**/*.aab
          retention-days: 7

  release:
    needs: [build-desktop]
    runs-on: ubuntu-22.04
    # Create releases for both main (production) and staging branches
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/**/*
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

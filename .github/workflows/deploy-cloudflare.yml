name: Deploy Assets to Cloudflare R2

# NOTE: Frontend deployment is handled by Cloudflare Pages GitHub integration
# This workflow only handles R2 asset uploads (manifests, WASM, models, etc.)
# Only runs on pushes to main branch (NOT on PRs or staging branch)
#
# Frontend URLs:
#   - Production: hyperscape.club (main branch)
#   - Staging: staging.hyperscape.club (staging branch)
#
# API URLs (Railway):
#   - Production: api.hyperscape.club
#   - Staging: staging-api.hyperscape.club

on:
  push:
    branches: [main]
    paths:
      - 'packages/server/world/assets/manifests/**'
      - 'assets/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CLOUDFLARE_ACCOUNT_ID: 50ad2052bbc6ca528d6993a689b419a4
  # Production uses hyperscape-assets bucket
  # Staging uses hyperscape-assets-staging bucket (create this in Cloudflare R2)
  R2_BUCKET_PRODUCTION: hyperscape-assets
  R2_BUCKET_STAGING: hyperscape-assets-staging

jobs:
  deploy-assets:
    name: Deploy Assets to R2 (${{ github.ref_name == 'staging' && 'staging' || 'production' }})
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'staging' && 'staging' || 'production' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Determine deployment target
        id: target
        run: |
          if [ "${{ github.ref_name }}" = "staging" ] || [ "${{ inputs.environment }}" = "staging" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "bucket=${{ env.R2_BUCKET_STAGING }}" >> $GITHUB_OUTPUT
            echo "üé≠ Deploying to STAGING (staging-assets.hyperscape.club)"
          else
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "bucket=${{ env.R2_BUCKET_PRODUCTION }}" >> $GITHUB_OUTPUT
            echo "üöÄ Deploying to PRODUCTION (assets.hyperscape.club)"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Upload manifests to R2
        run: |
          MANIFESTS_DIR="packages/server/world/assets/manifests"
          BUCKET="${{ steps.target.outputs.bucket }}"
          
          if [ ! -d "$MANIFESTS_DIR" ]; then
            echo "‚ö†Ô∏è Manifests directory not found, skipping"
            exit 0
          fi
          
          echo "üì¶ Uploading manifests to R2 bucket: $BUCKET"
          
          # Upload all JSON files recursively
          find "$MANIFESTS_DIR" -type f -name "*.json" | while read file; do
            rel_path="${file#$MANIFESTS_DIR/}"
            key="manifests/$rel_path"
            echo "  ‚Üí $key"
            wrangler r2 object put "$BUCKET/$key" \
              --file="$file" \
              --content-type="application/json"
          done
          
          echo "‚úÖ Manifests uploaded to R2"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Upload WASM and web assets to R2
        run: |
          ASSETS_DIR="assets"
          BUCKET="${{ steps.target.outputs.bucket }}"
          
          if [ ! -d "$ASSETS_DIR" ]; then
            echo "‚ö†Ô∏è Assets directory not found, skipping"
            exit 0
          fi
          
          echo "üì¶ Uploading assets to R2 bucket: $BUCKET"
          
          find "$ASSETS_DIR" -type f | while read file; do
            rel_path="${file#$ASSETS_DIR/}"
            key="$rel_path"
            
            # Determine content type
            case "$file" in
              *.wasm) content_type="application/wasm" ;;
              *.js) content_type="application/javascript" ;;
              *.json) content_type="application/json" ;;
              *.glb) content_type="model/gltf-binary" ;;
              *.gltf) content_type="model/gltf+json" ;;
              *.vrm) content_type="model/gltf-binary" ;;
              *.png) content_type="image/png" ;;
              *.jpg|*.jpeg) content_type="image/jpeg" ;;
              *.webp) content_type="image/webp" ;;
              *.mp3) content_type="audio/mpeg" ;;
              *.ogg) content_type="audio/ogg" ;;
              *) content_type="application/octet-stream" ;;
            esac
            
            echo "  ‚Üí $key ($content_type)"
            wrangler r2 object put "$BUCKET/$key" \
              --file="$file" \
              --content-type="$content_type"
          done
          
          echo "‚úÖ Assets uploaded to R2"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

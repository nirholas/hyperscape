name: Claude Code Review
on:
  # Use pull_request_target to allow fork PRs to access secrets
  # This is safe because we're not running code from the PR, just reviewing it
  pull_request_target:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    # Skip if actor is a bot
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    steps:
      - name: Check for required secrets
        id: check-secrets
        env:
          CLAUDE_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          if [ -z "$CLAUDE_TOKEN" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::warning::CLAUDE_CODE_OAUTH_TOKEN secret is not configured. Skipping code review."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.check-secrets.outputs.skip != 'true'
        uses: actions/checkout@v5
        with:
          # For pull_request_target, checkout the PR head commit
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Run Claude Code Review
        if: steps.check-secrets.outputs.skip != 'true'
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request with a focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - TypeScript type safety (no `any` types)
            - Security implications
            - Performance considerations

            Use `gh pr comment` for top-level feedback.
            Use `mcp__github_inline_comment__create_inline_comment` to highlight specific code issues.

          claude_args: |
            --model claude-sonnet-4-5-20250514
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr view:*),Bash(gh pr diff:*),Bash(gh pr comment:*),Read,Glob,Grep"

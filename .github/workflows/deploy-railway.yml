name: Deploy to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'packages/shared/**'
      - 'packages/client/**'
      - 'packages/server/**'
      - 'packages/plugin-hyperscape/**'
      - 'package.json'
      - 'bun.lock'
      - 'nixpacks.toml'
      - 'railway.server.json'
      - 'Dockerfile.server'
  workflow_dispatch:

env:
  RAILWAY_PROJECT_ID: e5f5ba11-0380-4d71-aa0b-343d89a58c0d
  RAILWAY_SERVICE_ID: f0b42e3b-3001-4ef1-926f-af6c3c138777
  RAILWAY_ENVIRONMENT_ID: 194f3565-ba2f-4c98-87d2-85dfc3a5110b

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Trigger Railway Deployment
        run: |
          RESPONSE=$(curl -s -X POST https://backboard.railway.com/graphql/v2 \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -d '{"query":"mutation { serviceInstanceRedeploy(environmentId: \"${{ env.RAILWAY_ENVIRONMENT_ID }}\", serviceId: \"${{ env.RAILWAY_SERVICE_ID }}\") }"}')
          echo "Response: $RESPONSE"
          if echo "$RESPONSE" | grep -q '"serviceInstanceRedeploy":true'; then
            echo "✅ Deployment triggered successfully"
          else
            echo "❌ Failed to trigger deployment"
            exit 1
          fi

      - name: Wait for deployment to start
        run: sleep 10

      - name: Check deployment status
        run: |
          for i in {1..5}; do
            RESPONSE=$(curl -s -X POST https://backboard.railway.com/graphql/v2 \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
              -d '{"query":"query { project(id: \"${{ env.RAILWAY_PROJECT_ID }}\") { services { edges { node { name serviceInstances { edges { node { latestDeployment { status } } } } } } } } }"}')
            STATUS=$(echo "$RESPONSE" | jq -r '.data.project.services.edges[] | select(.node.name=="hyperscape") | .node.serviceInstances.edges[0].node.latestDeployment.status')
            echo "Deployment status: $STATUS"
            if [ "$STATUS" = "SUCCESS" ]; then
              echo "✅ Deployment succeeded"
              exit 0
            fi
            if [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "CRASHED" ]; then
              echo "❌ Deployment failed with status: $STATUS"
              exit 1
            fi
            sleep 30
          done
          echo "⏳ Deployment still in progress (will complete in background)"

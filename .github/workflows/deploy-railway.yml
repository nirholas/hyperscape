name: Deploy to Railway

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'packages/shared/**'
      - 'packages/client/**'
      - 'packages/server/**'
      - 'packages/plugin-hyperscape/**'
      - 'package.json'
      - 'bun.lock'
      - 'nixpacks.toml'
      - 'railway.server.json'
      - 'Dockerfile.server'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Railway environment IDs
# Production: api.hyperscape.club
# Staging: staging-api.hyperscape.club

jobs:
  deploy:
    name: Deploy to Railway (${{ github.ref_name == 'staging' && 'staging' || 'production' }})
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'staging' && 'staging' || 'production' }}
    env:
      # Production environment
      RAILWAY_PROJECT_ID: e5f5ba11-0380-4d71-aa0b-343d89a58c0d
      RAILWAY_PRODUCTION_SERVICE_ID: f0b42e3b-3001-4ef1-926f-af6c3c138777
      RAILWAY_PRODUCTION_ENVIRONMENT_ID: 194f3565-ba2f-4c98-87d2-85dfc3a5110b
      # Staging environment (set these after creating staging environment in Railway)
      RAILWAY_STAGING_SERVICE_ID: ${{ vars.RAILWAY_STAGING_SERVICE_ID }}
      RAILWAY_STAGING_ENVIRONMENT_ID: ${{ vars.RAILWAY_STAGING_ENVIRONMENT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Determine deployment target
        id: target
        run: |
          if [ "${{ github.ref_name }}" = "staging" ] || [ "${{ inputs.environment }}" = "staging" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "service_id=${{ env.RAILWAY_STAGING_SERVICE_ID }}" >> $GITHUB_OUTPUT
            echo "environment_id=${{ env.RAILWAY_STAGING_ENVIRONMENT_ID }}" >> $GITHUB_OUTPUT
            echo "üé≠ Deploying to STAGING (staging-api.hyperscape.club)"
          else
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "service_id=${{ env.RAILWAY_PRODUCTION_SERVICE_ID }}" >> $GITHUB_OUTPUT
            echo "environment_id=${{ env.RAILWAY_PRODUCTION_ENVIRONMENT_ID }}" >> $GITHUB_OUTPUT
            echo "üöÄ Deploying to PRODUCTION (api.hyperscape.club)"
          fi

      - name: Validate staging configuration
        if: steps.target.outputs.environment == 'staging'
        run: |
          if [ -z "${{ env.RAILWAY_STAGING_SERVICE_ID }}" ] || [ -z "${{ env.RAILWAY_STAGING_ENVIRONMENT_ID }}" ]; then
            echo "‚ùå Staging environment not configured!"
            echo ""
            echo "To set up staging deployment:"
            echo "1. Create a new environment in Railway called 'staging'"
            echo "2. Add repository variables in GitHub:"
            echo "   - RAILWAY_STAGING_SERVICE_ID"
            echo "   - RAILWAY_STAGING_ENVIRONMENT_ID"
            echo ""
            echo "Get these IDs from Railway dashboard or API."
            exit 1
          fi

      - name: Trigger Railway Deployment
        run: |
          echo "üì¶ Triggering deployment to ${{ steps.target.outputs.environment }}..."
          RESPONSE=$(curl -s -X POST https://backboard.railway.com/graphql/v2 \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -d '{"query":"mutation { serviceInstanceRedeploy(environmentId: \"${{ steps.target.outputs.environment_id }}\", serviceId: \"${{ steps.target.outputs.service_id }}\") }"}')
          echo "Response: $RESPONSE"
          if echo "$RESPONSE" | grep -q '"serviceInstanceRedeploy":true'; then
            echo "‚úÖ Deployment triggered successfully"
          else
            echo "‚ùå Failed to trigger deployment"
            exit 1
          fi

      - name: Wait for deployment to start
        run: sleep 10

      - name: Check deployment status
        run: |
          for i in {1..5}; do
            RESPONSE=$(curl -s -X POST https://backboard.railway.com/graphql/v2 \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
              -d '{"query":"query { project(id: \"${{ env.RAILWAY_PROJECT_ID }}\") { services { edges { node { name serviceInstances { edges { node { latestDeployment { status } } } } } } } } }"}')
            STATUS=$(echo "$RESPONSE" | jq -r '.data.project.services.edges[] | select(.node.name=="hyperscape") | .node.serviceInstances.edges[0].node.latestDeployment.status')
            echo "Deployment status: $STATUS"
            if [ "$STATUS" = "SUCCESS" ]; then
              echo "‚úÖ Deployment succeeded"
              exit 0
            fi
            if [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "CRASHED" ]; then
              echo "‚ùå Deployment failed with status: $STATUS"
              exit 1
            fi
            sleep 30
          done
          echo "‚è≥ Deployment still in progress (will complete in background)"


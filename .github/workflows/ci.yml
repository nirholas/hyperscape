name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: hyperscape
          POSTGRES_PASSWORD: hyperscape_test
          POSTGRES_DB: hyperscape_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Fetch manifests from CDN
        run: |
          mkdir -p packages/server/world/assets/manifests
          CDN_URL="https://d20g7vd4m53hpb.cloudfront.net"
          MANIFESTS="items npcs resources tools biomes world-areas stores music vegetation buildings"
          for file in $MANIFESTS; do
            echo "Fetching ${file}.json..."
            curl -sSf "$CDN_URL/manifests/${file}.json" -o "packages/server/world/assets/manifests/${file}.json" || echo "Warning: ${file}.json not found"
          done
          echo "✅ Manifests fetched from CDN"
          ls -la packages/server/world/assets/manifests/
        env:
          PUBLIC_CDN_URL: https://d20g7vd4m53hpb.cloudfront.net

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build physx-js-webidl package (required dependency)
        working-directory: packages/physx-js-webidl
        run: bun run build

      - name: Build shared package
        working-directory: packages/shared
        run: bun run build

      - name: Build server package
        working-directory: packages/server
        run: bun run build

      - name: Setup database schema
        working-directory: packages/server
        run: bunx drizzle-kit push
        env:
          DATABASE_URL: postgresql://hyperscape:hyperscape_test@localhost:5432/hyperscape_test

      - name: Run tests
        run: bun run test
        env:
          DATABASE_URL: postgresql://hyperscape:hyperscape_test@localhost:5432/hyperscape_test
          NODE_ENV: test
          PUBLIC_CDN_URL: https://d20g7vd4m53hpb.cloudfront.net

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Fetch manifests from CDN
        run: |
          mkdir -p packages/server/world/assets/manifests
          CDN_URL="https://d20g7vd4m53hpb.cloudfront.net"
          MANIFESTS="items npcs resources tools biomes world-areas stores music vegetation buildings"
          for file in $MANIFESTS; do
            echo "Fetching ${file}.json..."
            curl -sSf "$CDN_URL/manifests/${file}.json" -o "packages/server/world/assets/manifests/${file}.json" || echo "Warning: ${file}.json not found"
          done
          echo "✅ Manifests fetched from CDN"
        env:
          PUBLIC_CDN_URL: https://d20g7vd4m53hpb.cloudfront.net

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build physx-js-webidl package (required dependency)
        working-directory: packages/physx-js-webidl
        run: bun run build

      - name: Build shared package
        working-directory: packages/shared
        run: bun run build

      - name: Build server package
        working-directory: packages/server
        run: bun run build

      - name: Build client package
        working-directory: packages/client
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-artifacts
          path: |
            packages/shared/dist
            packages/shared/build
            packages/server/dist
            packages/client/dist
            packages/client/build
          retention-days: 7

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.server
          push: false
          tags: hyperscape-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: hyperscape
          POSTGRES_PASSWORD: hyperscape_test
          POSTGRES_DB: hyperscape_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build physx-js-webidl package (required dependency)
        working-directory: packages/physx-js-webidl
        run: bun run build

      - name: Build shared package
        working-directory: packages/shared
        run: bun run build

      - name: Build server package
        working-directory: packages/server
        run: bun run build

      - name: Setup database schema
        working-directory: packages/server
        run: bunx drizzle-kit push
        env:
          DATABASE_URL: postgresql://hyperscape:hyperscape_test@localhost:5432/hyperscape_test

      - name: Build plugin-hyperscape package
        working-directory: packages/plugin-hyperscape
        run: bun run build

      - name: Install ElizaOS CLI
        run: bun add -g @elizaos/cli

      - name: Start ElizaOS in background
        working-directory: packages/plugin-hyperscape
        run: |
          mkdir -p logs
          elizaos start --character character.json > logs/elizaos.log 2>&1 &
          echo "ELIZAOS_PID=$!" >> $GITHUB_ENV
        env:
          NODE_ENV: test

      - name: Wait for ElizaOS to be ready
        run: |
          echo "⏳ Waiting for ElizaOS to start..."
          MAX_RETRIES=30
          RETRY_DELAY=2
          for i in $(seq 1 $MAX_RETRIES); do
            if curl -f -s http://localhost:4001/health > /dev/null 2>&1; then
              echo "✓ ElizaOS is ready (attempt $i/$MAX_RETRIES)"
              exit 0
            fi
            if [ $i -eq 1 ]; then
              echo "  Waiting for health endpoint..."
            fi
            sleep $RETRY_DELAY
          done
          echo "❌ ElizaOS did not become ready after $((MAX_RETRIES * RETRY_DELAY)) seconds"
          echo "=== ElizaOS Logs ==="
          cat packages/plugin-hyperscape/logs/elizaos.log || echo "No ElizaOS logs found"
          exit 1

      - name: Run tests
        run: bun run test
        env:
          DATABASE_URL: postgresql://hyperscape:hyperscape_test@localhost:5432/hyperscape_test
          NODE_ENV: test
          ELIZAOS_API_URL: http://localhost:4001

      - name: Show ElizaOS logs if tests failed
        if: failure()
        run: |
          echo "=== ElizaOS Logs ==="
          cat packages/plugin-hyperscape/logs/elizaos.log || echo "No ElizaOS logs found"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build physx-js-webidl package (required dependency)
        working-directory: packages/physx-js-webidl
        run: bun run build

      - name: Build shared package
        working-directory: packages/shared
        run: bun run build

      - name: Build server package
        working-directory: packages/server
        run: bun run build

      - name: Build client package
        working-directory: packages/client
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-artifacts
          path: |
            packages/shared/dist
            packages/shared/build
            packages/server/dist
            packages/client/dist
            packages/client/build
          retention-days: 7

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./packages/server/Dockerfile
          push: false
          tags: hyperscape-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


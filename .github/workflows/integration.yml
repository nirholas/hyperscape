name: Integration Tests

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: hyperscape
          POSTGRES_PASSWORD: hyperscape_test
          POSTGRES_DB: hyperscape_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Clone assets repository
        run: |
          git clone --depth 1 https://github.com/HyperscapeAI/assets.git packages/server/world/assets
          echo "✓ Assets cloned ($(ls packages/server/world/assets/manifests/*.json 2>/dev/null | wc -l) manifest files)"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build physx-js-webidl package (required dependency)
        working-directory: packages/physx-js-webidl
        run: bun run build

      - name: Build shared package
        working-directory: packages/shared
        run: bun run build

      - name: Build server package
        working-directory: packages/server
        run: bun run build

      - name: Run database migrations
        working-directory: packages/server
        run: bunx drizzle-kit push
        env:
          DATABASE_URL: postgresql://hyperscape:hyperscape_test@localhost:5432/hyperscape_test

      - name: Start server in background
        working-directory: packages/server
        run: |
          mkdir -p logs
          bun run start > logs/server.log 2>&1 &
          echo "Server PID: $!"
        env:
          DATABASE_URL: postgresql://hyperscape:hyperscape_test@localhost:5432/hyperscape_test
          NODE_ENV: test
          PORT: 5555
          CI: "true"
          SKIP_MANIFESTS: "true"
          PUBLIC_CDN_URL: https://assets.hyperscape.club

      - name: Wait for server to be ready
        working-directory: packages/server
        run: |
          echo "⏳ Waiting for server to start..."
          MAX_RETRIES=30
          RETRY_DELAY=1
          for i in $(seq 1 $MAX_RETRIES); do
            if curl -f -s http://localhost:5555/health > /dev/null 2>&1; then
              echo "✓ Server is ready (attempt $i/$MAX_RETRIES)"
              exit 0
            fi
            if [ $i -eq 1 ]; then
              echo "  Waiting for health endpoint..."
            fi
            sleep $RETRY_DELAY
          done
          echo "❌ Server did not become ready after $MAX_RETRIES seconds"
          echo "=== Server Logs ==="
          cat logs/server.log || echo "No server logs found"
          exit 1

      - name: Run integration tests
        working-directory: packages/server
        run: bun scripts/test-integration.mjs

      - name: Show logs if test failed
        if: failure()
        run: |
          echo "=== Server Logs ==="
          cat packages/server/logs/server.log || echo "No server logs found"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: integration-report
          path: |
            test-results/
            test-*.png
            test-*.json
          retention-days: 14

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-logs
          path: |
            packages/server/logs/
          retention-days: 7


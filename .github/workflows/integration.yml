name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: hyperscape
          POSTGRES_PASSWORD: hyperscape_test
          POSTGRES_DB: hyperscape_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build physx-js-webidl package (required dependency)
        working-directory: packages/physx-js-webidl
        run: bun run build

      - name: Build shared package
        working-directory: packages/shared
        run: bun run build

      - name: Build server package
        working-directory: packages/server
        run: bun run build

      - name: Build plugin-hyperscape package
        working-directory: packages/plugin-hyperscape
        run: bun run build

      - name: Install ElizaOS CLI
        run: bun add -g @elizaos/cli

      - name: Start ElizaOS in background
        working-directory: packages/plugin-hyperscape
        run: |
          mkdir -p logs
          elizaos start --character character.json > logs/elizaos.log 2>&1 &
          echo "ELIZAOS_PID=$!" >> $GITHUB_ENV
        env:
          NODE_ENV: test

      - name: Wait for ElizaOS to be ready
        run: |
          echo "⏳ Waiting for ElizaOS to start..."
          MAX_RETRIES=30
          RETRY_DELAY=2
          for i in $(seq 1 $MAX_RETRIES); do
            if curl -f -s http://localhost:3000/health > /dev/null 2>&1; then
              echo "✓ ElizaOS is ready (attempt $i/$MAX_RETRIES)"
              exit 0
            fi
            if [ $i -eq 1 ]; then
              echo "  Waiting for health endpoint..."
            fi
            sleep $RETRY_DELAY
          done
          echo "❌ ElizaOS did not become ready after $((MAX_RETRIES * RETRY_DELAY)) seconds"
          echo "=== ElizaOS Logs ==="
          cat packages/plugin-hyperscape/logs/elizaos.log || echo "No ElizaOS logs found"
          exit 1

      - name: Run database migrations
        working-directory: packages/server
        run: bunx drizzle-kit push
        env:
          DATABASE_URL: postgresql://hyperscape:hyperscape_test@localhost:5432/hyperscape_test

      - name: Start server in background
        working-directory: packages/server
        run: |
          mkdir -p logs
          bun run start > logs/server.log 2>&1 &
          echo "Server PID: $!"
        env:
          DATABASE_URL: postgresql://hyperscape:hyperscape_test@localhost:5432/hyperscape_test
          NODE_ENV: test
          PORT: 5555

      - name: Wait for server to be ready
        working-directory: packages/server
        run: |
          echo "⏳ Waiting for server to start..."
          MAX_RETRIES=30
          RETRY_DELAY=1
          for i in $(seq 1 $MAX_RETRIES); do
            if curl -f -s http://localhost:5555/health > /dev/null 2>&1; then
              echo "✓ Server is ready (attempt $i/$MAX_RETRIES)"
              exit 0
            fi
            if [ $i -eq 1 ]; then
              echo "  Waiting for health endpoint..."
            fi
            sleep $RETRY_DELAY
          done
          echo "❌ Server did not become ready after $MAX_RETRIES seconds"
          echo "=== Server Logs ==="
          cat logs/server.log || echo "No server logs found"
          exit 1

      - name: Run integration tests
        working-directory: packages/server
        run: bun scripts/test-integration.mjs
        env:
          ELIZAOS_API_URL: http://localhost:3000

      - name: Show logs if test failed
        if: failure()
        run: |
          echo "=== Server Logs ==="
          cat packages/server/logs/server.log || echo "No server logs found"
          echo ""
          echo "=== ElizaOS Logs ==="
          cat packages/plugin-hyperscape/logs/elizaos.log || echo "No ElizaOS logs found"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: integration-report
          path: |
            test-results/
            test-*.png
            test-*.json
          retention-days: 14

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-logs
          path: |
            packages/server/logs/
            packages/plugin-hyperscape/logs/
          retention-days: 7

